<!DOCTYPE html>
<html ng-app="primerApp">
    <head>
        <title>ANGULAR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="PrimerCtrl">
        
        <ul ng-repeat="item in lista">
            <li>
            <span>{{item.id}}</span> <br>
            <span><b>{{item.name}}</b></span>
            </li>
        </ul>
        
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js.map" type="text/javascript"></script>
        <script type="text/javascript">
            
        var primerApp = angular.module('primerApp', []);

        primerApp.controller('PrimerCtrl', function($scope) {
            $scope.lista = [{
                'id': 1,
                'name': "Juan"
            }, {
                'id': 2,
                'name': "Mar√≠a"
            }];
        });

        </script>
    </body>
</html>
